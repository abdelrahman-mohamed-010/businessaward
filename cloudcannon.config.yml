collections_config:
  data:
    path: src/data
    output: false
    icon: settings
    items:
      - name: footer
        path: footer.json
        parser: json
        _inputs:
          logo:
            type: image
            label: Footer Logo
            options:
              uploads_dir: "public/images"

paths:
  static: public
  uploads: public/uploads
  images: public/images

_inputs:
  image:
    type: image
  src:
    type: image

timezone: Africa/Cairo
markdown:
  engine: commonmark
  options:
    gfm: true
